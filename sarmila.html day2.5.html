<!DOCTYPE html>
<html>
<body>

<h2>Radio Buttons</h2>

<p>Choose your favorite web language:</p>

<form>
    <input type="checkbox"id="html"name="fav-language"value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox"id="css"name="fav-language"value="css"
    <label for="css">css</label>
    <input type="checkbox"id="java script"name="fav-language"value="java script">
    <label for="java script">java script</label>
</form>

</body>
</html>
